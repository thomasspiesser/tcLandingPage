<template name="signIn">
	<div class="ui grid">
	<div class="ui five wide column"></div>
	<div class="ui six wide column">
	<div class="ui segment">

	{{#if error}}
		<div class="ui error message">
			<div class="content">
	   		<div class="header">Error</div>
	    	<p>{{error}}</p>
	  	</div>
	  </div>
	{{/if}}
	
	<div class="ui form">
		<h4 class="ui dividing header">Account Info</h4>
		
	  <div class="two fields">
	    <div class="required field">
	      <label>Username</label>
	      <div class="ui icon input">
	        <input type="text" id="account-email" placeholder="Username">
	        <i class="user icon"></i>
	      </div>
	    </div>
	    <div class="required field">
	      <label>Password</label>
	      <div class="ui icon input">
	        <input type="password" id="account-password">
	        <i class="lock icon"></i>
	      </div>
	    </div>
	  </div>
	  <div class="ui blue basic button" id="signInButton">Sign in</div>
	</div>
	</div>
	</div>
	<div class="ui five wide column"></div>
	</div>
</template>
