<template name="admin">

	<div class="ui grid">
	<div class="ui four wide column"></div>
	<div class="ui eight wide column">
	<div class="ui segment">

  <table class="ui celled striped table">
  	<thead>
    	<tr>
    		<th>Email</th>
    		<th>Referrer</th>
    		<th>Time</th>
    	</tr>
    </thead>
    <tbody>
    {{#each emails}}
      <tr>
      	<td>{{ email }}</td>
      	<td>{{ referrer }}</td>
      	<td>{{ readableDate timestamp }}</td>
      </tr>
    {{/each }}
    </tbody>
  </table>

	</div>
	</div>
	<div class="ui four wide column">
		<div class="ui red basic inverted button" id="logoutButton">Log out</div>
	</div>
	</div>


</template>
